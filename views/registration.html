<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GraphQL Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/bootstrap-overrides.css">
  </head>

  <body class='container'>
    <h1>GraphQL Registration</h1>

    <form action='/register', method='post'>
      <div class='form-group'>
        <input type='text' name='team_name' class='form-control' placeholder='Team Name'>
        <br>
        <input type='email' name='email' class='form-control' placeholder='Contact Email'>
      </div>
      <button type='submit' class='btn btn-default'>Submit</button>
    </form>
  </body>
</html>
